<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--Configurações de página-->
    <meta charset="UTF-8" />
    <!--Tipo de cadeia de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link rel="icon" href="/public/images/logo-icon.png" />
    <!-- Favicon da pagina -->
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="/public/css/animations.css" />
    <link rel="stylesheet" href="/public/css/page-landing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            class="animate-up"
            id="logo"
            src="./public/images/logo.svg"
            alt="Logo do projeto Happy"
          />
          <div class="location animate-up">
            <!-- é possível "concatenar " classes, nesse caso foi concatenado a classe da animação da page -->
            <strong> Arapiraca </strong>
            <p>Alagoas</p>
          </div>
        </header>

        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de várias crianças
            </p>
            <a class="animate-up" href="#" title="Visite orfanatos">
              <img src="/public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
